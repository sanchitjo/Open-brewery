<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        
        <div class="row">

            <div class="col-lg-12 text-center" id="col1">
                
                <div class="box-center text-center">
                    <div class="heading">
                     <h3>This website fetches data from <a href="https://api.openbrewerydb.org/breweries">Open Brewery API</a> and gives information about the breweries.</h3> 
                    </div>
    
                    <div class="intext">
                        <h6>Search by the name of the brewery or simply enter beer to search.</h6>
                        <input type="text" placeholder="beer" id="query" class="input">
                    </div>
    
                    <div>
                        <button onclick="postData()" type="button" class="btn btn-dark">Search</button>
                    </div>
                </div>
                
                



            </div>

        </div>

        <div class="row">

            <div class="col-md-12" id="col2">
                
                <table class="table" id="table">
                   
                    <tr cope="row">
                        
                        <th scope="row">Name</th>
                        <th scope="row">Brewery type</th>
                        <th scope="row">Address</th>
                        <th scope="row">Website</th>
                        <th scope="row">Phone</th>
        
                    </tr>
                </table>

            </div>

        </div>


    </div>




    <script src="script.js"></script>
</body>
</html>
